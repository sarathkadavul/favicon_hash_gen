<html>
    <head>
        <title>Favicon hash generator</title>
    </head>
    <body>
        <div name='input'>
            <form action="/" method="POST">
                Favicon url: <input type="text" name="url">
                <input type="submit" value="Generate">
            </form>
        </div>
        <div name='output' style="display:{{display}}">
            <h3>{{hash}}</h1>
            <a href="{{shodan_url}}">Shodan dork</a>
        </div>
    </body>
</html>
